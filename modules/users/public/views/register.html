<div layout="row" flex layout-align="center center"  ng-controller="UserController" layout-margin>
	<div layout="row" flex="100" flex-gt-md="50" >
		<md-whiteframe class="md-whiteframe-z1" layout="column" flex>
			<md-toolbar class="" layout="row">
				<div class="md-toolbar-tools">
					<h3> Register</h3>
				</div>
			</md-toolbar>

			<form name="userForm" ng-submit="create()" class="form" layout="column" flex layout-padding layout-margin>
				<div layout="row">
					<md-input-container flex>
						<label> Name</label>
						<input ng-model="userModel.name" required>
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container flex>
						<label> Email</label>
						<input ng-model="userModel.email" type="email" required>
					</md-input-container>
				</div>
				<div layout="column" layout-gt-md="row">
					<md-input-container flex>
						<label> Password</label>
						<input ng-model="userModel.password" type="password" required>
					</md-input-container>
					<md-input-container flex>
						<label> Confirm password</label>
						<input type="password">
					</md-input-container>
				</div>
				<div layout="row" layout-align="end end">
					<md-button type="submit" class="md-primary md-raised md-button">Submit</md-button>
				</div>
			</form>

		</md-whiteframe>
	</div>
</div>
