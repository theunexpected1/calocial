<div layout="row" flex layout-align="center center"  ng-controller="UserController" >
	<div layout="row" flex="100" flex-gt-md="50" >
		<md-whiteframe class="md-whiteframe-z1" layout="column" flex>
			<md-toolbar class="" layout="row">
				<div class="md-toolbar-tools">
					<h3> Login</h3>
				</div>
			</md-toolbar>

			<form name="userForm" ng-submit="login()" class="form" layout="column" flex layout-padding layout-margin>
				<div layout="row">
					<md-input-container flex>
						<label> Email</label>
						<input ng-model="user.email" type="email" required>
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container flex>
						<label> Password</label>
						<input ng-model="user.password" type="password" required>
					</md-input-container>
				</div>
				<div layout="row" layout-align="end end">
					<md-button type="submit" class="md-primary md-raised md-button">Login</md-button>
				</div>
			</form>

		</md-whiteframe>
	</div>
</div>
