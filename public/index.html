<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/components/angular-material/angular-material.css">
	<link rel="stylesheet" href="/components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body ng-app="app">
	<div ng-controller="appController">
		<!-- Toolbar / Header -->
		<md-toolbar layout="row" flex class="md-primary">
			<div class="md-toolbar-tools">
				<div flex="20" flex-sm="40" class="actions" layout="row">
					<md-button class="md-icon-button" aria-label="Menu"> <!-- Menu button -->
						<span class="fa fa-lg fa-bars"></span>
					</md-button>
					<h3> <a ui-sref="/">Calocial</a> </h3> <!-- Title -->
				</div>

				<div flex show-sm></div>
				<div flex="60" layout-padding>
					
				</div>

				<div flex="20" class="actions" layout="row" layout-align="end end">
				<!-- Register / Login links-->
					<md-button ng-show="isGuest" ui-sref="auth/register">Register</md-button>
					<md-button ng-show="isGuest" ui-sref="auth/login" class="md-raised md-button md-default-theme">Login</md-button>
					<md-button ng-show="!isGuest" ng-controller="UserController" ng-click="logout()" class="md-raised md-button md-default-theme">
						<md-tooltip> Logout? </md-tooltip>
						{{user.name}}
					</md-button>
				</div>

			</div>
		</md-toolbar>

		<div layout="row" flex layout-padding>

			<!-- Angular View -->
			<div layout="row" flex ui-view></div>
		</div>
	</div>

	<script src="/components/angular/angular.js"></script>
	<script src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="/components/angular-aria/angular-aria.min.js"></script>
	<script src="/components/angular-animate/angular-animate.min.js"></script>
	<script src="/components/angular-material/angular-material.min.js"></script>
	<script src="/components/angular-resource/angular-resource.min.js"></script>

	<script src="/modules/system/public/helpers.js"></script>
	<script src="/modules/users/public/users.js"></script>
	<script src="/modules/users/public/controllers/users.js"></script>
	<script src="/modules/users/public/routes/users.js"></script>
	<script src="/modules/posts/public/posts.js"></script>
	<script src="/modules/posts/public/directives/post.js"></script>
	<script src="/modules/posts/public/controllers/posts.js"></script>
	<script src="/modules/posts/public/routes/posts.js"></script>
	<script src="/modules/posts/public/services/postsSearch.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
